<div class="w-100 d-flex flex-column align-items-center  h-100 mt-4 ">
<app-filter-search (filteredUsersEvent)="onFilteredUsers($event)" ></app-filter-search>

<div class="container mt-4 custom4">
    <div class="row ">
      <div
        *ngFor="let users of filteredUsers"
        class="col-xl-4 col-md-6 col-sm-12 mb-4"
      >
        <app-search-box-result [user]="users"></app-search-box-result>
      </div>
    </div>
  </div>
</div>
